<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h2>Datos de la compra</h2>
<div class="row">
	<div class="col-4">Producto</div>
	<div class="col-8">
		{product.name}		
	</div>
</div>

<div class="row">
	<div class="col-4">Cantidad</div>
	<div class="col-8">
		{amount}		
	</div>
</div>

<f:form.hidden name="product" value="{product.uid}" />
<f:form.hidden name="amount" value="{amount}" />
<f:form.hidden name="totalPay" value="{totalPay}" />

<h3>
	<div class="row">
		<div class="col-4">Total a pagar: </div>
		<div class="col-8">
			{totalPay}
		</div>
	</div>
</h3>
