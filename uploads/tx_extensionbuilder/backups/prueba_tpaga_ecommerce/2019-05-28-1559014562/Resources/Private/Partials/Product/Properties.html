<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-prueba-tpaga-ecommerce">
	<h2>{product.name}</h2>

	<f:image src="{product.cover.originalResource.publicUrl}" />
	<f:comment>
		<f:translate key="tx_pruebatpagaecommerce_domain_model_product.captures" />
	</f:comment>
	<div class="price">${product.price}</div>

	<div class="description">{product.description}</div>

	<f:translate key="tx_pruebatpagaecommerce_domain_model_product.stock" />
	<div class="stock">Productos en stock: {product.stock}</div>
</div>

</html>
